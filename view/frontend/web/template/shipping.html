<div class="shipping-payment" data-bind="visible: showShippingStep">
<!--Shipping method template Mangoit-->
<div id="mangoit-onepagecheckout-shipping-methods onepagecheckout-shipping_method"
    class="mangoit-onepagecheckout-shipping-method checkout-shipping-method"
    data-bind="fadeVisible: visible(), blockLoader: isLoading"
    role="presentation">
    <div class="checkout-shipping-method">
        <div class="step-title" data-bind="i18n: 'Shipping Method',visible:rates().length > 1" data-role="title"></div>
        <!-- ko foreach: getRegion('before-shipping-method-form') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div id="checkout-step-shipping_method"
             class="step-content mangoit-checkout-step-shipping-method"
             data-role="content"
             role="tabpanel"
             aria-hidden="false">

            <!-- ko if: rates().length  -->
            <form class="form methods-shipping" id="co-shipping-method-form" data-bind="submit: setShippingInformation" novalidate="novalidate">
                <div id="checkout-shipping-method-load" data-bind="visible:rates().length > 1">
                    <table class="mangoit-table-checkout-shipping-method table-checkout-shipping-method">
                        <thead>
                        <tr class="row">
                            <th class="col col-method" data-bind="i18n: 'Select Method'"></th>
                            <th class="col col-price" data-bind="i18n: 'Price'"></th>
                            <th class="col col-method" data-bind="i18n: 'Method Title'"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--ko foreach: { data: carriers(), as: 'carrier'}-->
                        <tr class="mangoit-carrier-name-wrapper row">
                            <td colspan="3" class="mangoit-carrier-name col col-carrier" data-bind="text: carrier.carrier_title, attr: {'id': 'label_carrier_' + carrier.carrier_code}"></td>
                        </tr>

                        <!--ko foreach: { data: $parent.rates(), as: 'method'}-->
                        <!-- ko if:  method.carrier_code == $parent.carrier_code-->
                        <tr class="row" data-bind="click: $parents[1].selectShippingMethod">
                            <td class="col col-method mangoit-shipping-method-radio-button">
                                <!-- ko ifnot: method.error_message -->
                                <!-- ko if: $parent.ratesLength == 1 -->
                                <input name="shipping_method"
                                       class="radio"
                                       type="radio"
                                       data-bind="attr: {
                                                                    checked: $parent.ratesLength == 1,
                                                                    'value' : method.carrier_code + '_' + method.method_code,
                                                                    'id': 's_method_' + method.method_code,
                                                                    'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code
                                                                 }" />
                                <!-- /ko -->
                                <!-- ko ifnot: ($parent.ratesLength == 1)-->
                                <!-- I have delete "checked: $parents[1].isSelected"  for check shipping method each time-->
                                <input name="shipping_method" type="radio"
                                       data-bind="
                                                                checked: $parents[1].isSelected,
                                                                value: method.carrier_code + '_' + method.method_code,
                                                                attr: {
                                                                    'id': 's_method_' + method.carrier_code + '_' + method.method_code,
                                                                    'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code
                                                                },
                                                                click: $parent.selectShippingMethod"
                                       class="radio mangoit-shipping-method"/>
                                <!-- /ko -->
                                <!-- /ko -->
                            </td>

                            <td class="col col-method mangoit-shipping-method-name">
                                <label data-bind="
                                                  text: method.method_title,
                                                  attr: {'for': 's_method_' + method.carrier_code + '_' + method.method_code,
                                                  'id': 'label_method_' + method.method_code + '_' + method.carrier_code}
                                "></label>
                            </td>

                            <td class="col col-price mangoit-shipping-method-price">
                                <!-- ko foreach: $parents[1].getRegion('price') -->
                                <!-- ko template: getTemplate() --><!-- /ko -->
                                <!-- /ko -->
                            </td>
                        </tr>
                        <!-- /ko -->
                        <!-- /ko -->

                        <!-- /ko -->
                        </tbody>
                    </table>
                </div>

                <div id="onepage-checkout-shipping-method-additional-load">
                    <!-- ko foreach: getRegion('shippingAdditional') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                </div>
                <!-- ko if: errorValidationMessage().length > 0 -->
                <div class="message notice">
                    <span><!-- ko text: errorValidationMessage()--><!-- /ko --></span>
                </div>
                <!-- /ko -->
                <!--<div class="actions-toolbar" id="shipping-method-buttons-container">-->
                <!--<div class="primary">-->
                <!--<button data-role="onepagecheckout-continue" type="submit" class="button action continue primary">-->
                <!--<span>&lt;!&ndash; ko i18n: 'Next'&ndash;&gt;&lt;!&ndash; /ko &ndash;&gt;</span>-->
                <!--</button>-->
                <!--</div>-->
                <!--</div>-->
            </form>
            <!-- /ko -->
            <!-- ko ifnot: rates().length > 0 --><div class="no-quotes-block"><!-- ko i18n: 'Sorry, no quotes are available for this order at this time'--><!-- /ko --></div><!-- /ko -->
        </div>

        <!-- ko foreach: getRegion('after-shipping-method-form') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->

    </div>
</div>
